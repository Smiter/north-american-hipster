{% extends "base.html" %}
{% block main %}
    <div style="background-color: #F1F1F1; margin-top: 30px; margin-bottom: 30px;">
        <div class="container">
            <h1 class="text-center">CREATE AN ACCOUNT</h1>
        </div>
    </div>
    <div class="container" style="margin: 10px;">
        <form role="form" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group row">
                    <label class="col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" id="{{ field.id_for_label }}"
                               name="{{ field.name }}" type="{{ field.field.widget.input_type }}"/>
                        {% if field.help_text %}
                            <p class="help-block text-info">{{ field.help_text }}</p>
                        {% endif %}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <p class="help-block text-danger">{{ error }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <div class="col-md-6 col-md-offset-5 col-sm-6 col-sm-offset-5">
                    <button type="submit" class="btn btn-primary btn-block">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
