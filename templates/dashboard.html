{% extends "base.html" %}

{% block main %}
<div class="container">
    <ul class="nav nav-tabs hub-tab-nav">
      <li class="active"><a href="#hubs" data-toggle="tab">Hubs</a></li>
      <li><a href="#settings" data-toggle="tab">Settings</a></li>
      <li><a href="#payment" data-toggle="tab">Payment</a></li>
    </ul>

    <div class="hub-tab-content tab-content">
      <div class="tab-pane hab-tab active" id="hubs">
        <h2>Hubs</h2>
        <table id="hub_table" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th style="width: 370px">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for hub in result %}
           <tr>
            <td>{{hub.hubname}}</td>
            <td>
                <a href="/{{hub.hubname}}" target="_blank">
                    <button class="btn btn-primary btn-sm">
                        <i class="icon-white icon-eye-open"></i> View
                    </button>
                </a>
                <a href="/{{hub.hubname}}/edit">
                    <button class="btn btn-primary btn-sm">
                        <i class="icon-white icon-edit"></i> Edit
                    </button>
                </a>
                <button class="btn btn-primary btn-sm">
                    <i class="icon-white icon-remove"></i> Delete
                </button>
            </td>
          </tr>
          {% endfor %}
         
        </tbody>
      </table>
        <a href="#modal-create-hub" role="button" class="btn btn-primary btn-sm" data-toggle="modal" data-backdrop="static" onclick="$('#modal-create-tint input').val('')">
            <i class="icon-white icon-plus"></i>
             Add Hub
        </a>
      </div>
      <div class="tab-pane hab-tab" id="settings">
        <h2>Settings</h2>
      </div>
      <div class="tab-pane hab-tab" id="payment">
        <h2>Payment</h2>
      </div>
    </div>
</div>


 <!-- Instagram modal -->
<div class="modal fade" id="modal-create-hub">
      <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create new Hub</h4>
      </div>
      <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" placeholder="enter hub name here">
                    <span class="input-group-btn">
                      <button id="create_new_hub_btn" class="btn btn-default" type="button">Create</button>
                    </span>
                 </div>
        </div>
    </div>
  </div><!-- /.modal-dialog -->
</div>

{% endblock %}

{% block javascript %}
  <script src="/site_media/js/handlebars.min-latest.js"></script>
  <script src="/site_media/js/jquery.nicescroll.min.js"></script>  
  <script src="/site_media/js/social-getter.js"></script>
  <script src="/site_media/js/dashboard.js"></script>
{% endblock %}
